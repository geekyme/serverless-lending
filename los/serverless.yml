service: loan-origination-system

provider:
  name: aws
  runtime: nodejs14.x
  stage: ${opt:stage, 'dev'}
  region: ${opt:region, 'us-east-1'}
  environment:
    STAGE: ${self:provider.stage}
  deploymentMethod: direct
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:PutItem
        - dynamodb:GetItem
        - dynamodb:UpdateItem
        - dynamodb:Query
      Resource:
        - arn:aws:dynamodb:${self:provider.region}:*:table/LoanApplications
        - arn:aws:dynamodb:${self:provider.region}:*:table/Businesses
        - arn:aws:dynamodb:${self:provider.region}:*:table/Underwriting
    - Effect: Allow
      Action:
        - s3:PutObject
      Resource: arn:aws:s3:::${self:custom.documentsBucketName}/*

plugins:
  - serverless-step-functions
  - serverless-offline
  - serverless-localstack

custom:
  localstack:
    stages:
      - local
    host: http://localhost
    edgePort: 4566
    autostart: false # Change this to false
    lambda:
      mountCode: True
  documentsBucketName: los-documents-${self:provider.stage}

functions:
  applicationSubmission:
    handler: src/handlers/applicationSubmission.handler
    events:
      - http:
          path: applications
          method: post

  documentUpload:
    handler: src/handlers/documentUpload.handler
    events:
      - http:
          path: documents
          method: post

  creditCheck:
    handler: src/handlers/creditCheck.handler

  underwritingEngine:
    handler: src/handlers/underwritingEngine.handler

  notificationSystem:
    handler: src/handlers/notificationSystem.handler

stepFunctions:
  stateMachines:
    loanApplicationWorkflow:
      definition: ${file(stepFunctions/loanApplicationWorkflow.json)}

resources:
  Resources:
    LoanApplicationsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: LoanApplications
        AttributeDefinitions:
          - AttributeName: PK
            AttributeType: S
          - AttributeName: SK
            AttributeType: S
          - AttributeName: GSI1PK
            AttributeType: S
          - AttributeName: GSI1SK
            AttributeType: S
        KeySchema:
          - AttributeName: PK
            KeyType: HASH
          - AttributeName: SK
            KeyType: RANGE
        GlobalSecondaryIndexes:
          - IndexName: GSI1
            KeySchema:
              - AttributeName: GSI1PK
                KeyType: HASH
              - AttributeName: GSI1SK
                KeyType: RANGE
            Projection:
              ProjectionType: ALL
        BillingMode: PAY_PER_REQUEST

    BusinessesTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: Businesses
        AttributeDefinitions:
          - AttributeName: PK
            AttributeType: S
          - AttributeName: SK
            AttributeType: S
          - AttributeName: GSI1PK
            AttributeType: S
          - AttributeName: GSI1SK
            AttributeType: S
        KeySchema:
          - AttributeName: PK
            KeyType: HASH
          - AttributeName: SK
            KeyType: RANGE
        GlobalSecondaryIndexes:
          - IndexName: GSI1
            KeySchema:
              - AttributeName: GSI1PK
                KeyType: HASH
              - AttributeName: GSI1SK
                KeyType: RANGE
            Projection:
              ProjectionType: ALL
        BillingMode: PAY_PER_REQUEST

    UnderwritingTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: Underwriting
        AttributeDefinitions:
          - AttributeName: PK
            AttributeType: S
          - AttributeName: SK
            AttributeType: S
          - AttributeName: GSI1PK
            AttributeType: S
          - AttributeName: GSI1SK
            AttributeType: S
        KeySchema:
          - AttributeName: PK
            KeyType: HASH
          - AttributeName: SK
            KeyType: RANGE
        GlobalSecondaryIndexes:
          - IndexName: GSI1
            KeySchema:
              - AttributeName: GSI1PK
                KeyType: HASH
              - AttributeName: GSI1SK
                KeyType: RANGE
            Projection:
              ProjectionType: ALL
        BillingMode: PAY_PER_REQUEST

    DocumentsBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${self:custom.documentsBucketName}
